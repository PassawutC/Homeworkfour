<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Shopcard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="jobmy">
            <header>
                <div class="job">
                <img src="joblogo2.png" alt="joblogo2" width="60">
                <p class="jp"><strong>Job</strong>Passcard</p>
                </div>
                <div class="aboutpp">
                    <p>ABOUT US</p>
                    <P>PASSCARD</P>
                    <P>PROFILE</P>
                </div>
                <div class="login">
                    <img src="glass.svg" alt="glass" width="30">
                    <img src="cart.svg" alt="cart" width="40">
                    <p>LOGIN</p>
                    <p>SIGN UP</p>
                </div>
            </header>
            <hr>
            <p class="mycart">My Cart</p>
            <div class="lower">
                <div class="lowleft">
                    <div class="good">
                        <img src="bin.svg" class="bin" width="30">
                        <div class="goodbox">
                            <img src="document.svg" class="doc" width="30">
                            <p class="gd">Google Dogs</p>
                            <p class="use">Used for business</p>
                        </div>
                        <div class="gdr">
                        <p class="gdb">Google Docs</p>
                        <div class="threedot">
                        <img src="dot.svg" alt="" width="20">
                        <img src="dotgg.svg" alt="" width="20">
                        <img src="dotgg.svg" alt="" width="20">
                        <select name="" id="">
                        <option value="1-3">1-3</option>
                        <option value="2-3">2-3</option>
                        <option value="3-3">3-3</option>
                        </select>
                        </div>
                        <p class="thb150">THB 150</p>
                        </div>
                    </div>
                    <div class="goos">
                        <img src="bin.svg" class="bin" width="30">
                        <div class="goosbox">
                            <img src="document.svg" class="doc" width="30">
                            <p class="gs">Google Slides</p>
                            <p class="use">Used for business</p>
                        </div>
                        <div>
                            <p class="gsr">Google Slides</p>
                            <div class="fourdot">
                                <img src="dot.svg" alt="" width="20">
                                <img src="dot.svg" alt="" width="20">
                                <img src="dot.svg" alt="" width="20">
                                <img src="dotgg.svg" alt="" width="20">
                                <select name="" id="">
                                <option value="1/4">1/4</option>
                                <option value="2/4">2/4</option>
                                <option value="3/4">3/4</option>
                                <option value="3/4">4/4</option>
                                </select>
                                </div>
                                <p class="thb150">THB 150</p>
                            </div>
                    </div>
                </div>
                <div class="lowright" >
                    <p class="order"><strong>Order Info</strong></p>
                    <div class="sub">
                        <p class="subti">Subtital</p>
                        <p class="thb">THB 300</p>
                    </div>
                    <div class="pro">
                        <img src="ticket.svg" alt="tic" width="30">
                        <p class="promo">Promotion Code</p>
                        <p class="apply">Apply</p>
                    </div>
                    <hr class="hr2">
                    <div class="totalthb300">
                        <p class="total">Total payment</p>
                        <p class="thbgreen">THB 300</p>
                    </div>
                    <p class="loggreen">LOG IN TO CHECKOUT</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
